name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages (push to gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
      - name: Ensure Pages source is set to gh-pages
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Setting Pages source to gh-pages for $OWNER/$REPO"
          curl -sSf -X PUT -H "Authorization: token $TOKEN" -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$OWNER/$REPO/pages \
            -d '{"source":{"branch":"gh-pages","path":"/"}}' || true

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Verify Pages is serving site
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail
          URL="https://$OWNER.github.io/$REPO/"
          echo "Verifying $URL"
          attempts=0
          max=24
          until curl -sSf "$URL" | sed -n '1,200p' | grep -q "Fix anything\.|X-FIX"; do
            attempts=$((attempts+1))
            if [ "$attempts" -ge "$max" ]; then
              echo "Site did not respond with expected content after $((max*5)) seconds"
              curl -sSf "$URL" || true
              exit 1
            fi
            echo "Attempt $attempts/$max - page not ready yet, sleeping 5s"
            sleep 5
          done
          echo "Site is live and contains expected content âœ…"
