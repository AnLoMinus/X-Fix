name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages (push to gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
      - name: Ensure Pages source is set to gh-pages
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Setting Pages source to gh-pages for $OWNER/$REPO"
          curl -sSf -X PUT -H "Authorization: token $TOKEN" -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$OWNER/$REPO/pages \
            -d '{"source":{"branch":"gh-pages","path":"/"}}' || true

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Verify Pages is serving site or CDN fallback
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail
          URL="https://$OWNER.github.io/$REPO/"
          echo "Verifying $URL"

          attempts=0
          max=24
          success=1
          until [ "$attempts" -ge "$max" ]; do
            attempts=$((attempts+1))
            html=$(curl -sSf "$URL" || true)

            # If server HTML contains a server-rendered marker, succeed
            if printf "%s" "$html" | grep -q "Fix anything\.|X-FIX"; then
              echo "Server-served HTML contains expected content ✅"
              success=0
              break
            fi

            # If HTML references our CDN fallback, check CDN assets
            if printf "%s" "$html" | grep -q "cdn.jsdelivr.net/gh/$OWNER/$REPO@gh-pages/assets"; then
              echo "Found CDN fallback reference in HTML. Verifying asset availability..."
              js_url=$(printf "%s" "$html" | grep -oE "https://cdn\.jsdelivr\.net/gh/$OWNER/$REPO@gh-pages/assets/[^"]+\.js" | head -n1) || true
              css_url=$(printf "%s" "$html" | grep -oE "https://cdn\.jsdelivr\.net/gh/$OWNER/$REPO@gh-pages/assets/[^"]+\.css" | head -n1) || true

              if [ -n "$js_url" ]; then
                echo "Checking JS asset: $js_url"
                status_js=$(curl -sSI "$js_url" | sed -n '1p') || true
                if printf "%s" "$status_js" | grep -qi "content-type:.*javascript"; then
                  echo "JS asset is accessible and served as JavaScript ✅"
                  success=0
                  break
                else
                  echo "JS asset missing or wrong content-type yet. Will retry."
                fi
              fi

              if [ -n "$css_url" ]; then
                echo "Checking CSS asset: $css_url"
                status_css=$(curl -sSI "$css_url" | sed -n '1p') || true
                if printf "%s" "$status_css" | grep -qi "content-type:.*css"; then
                  echo "CSS asset is accessible and served as CSS ✅"
                  success=0
                  break
                else
                  echo "CSS asset missing or wrong content-type yet. Will retry."
                fi
              fi
            fi

            echo "Attempt $attempts/$max - page not ready yet, sleeping 5s"
            sleep 5
          done

          if [ "$success" -ne 0 ]; then
            echo "Site did not respond with expected content or accessible assets after $((max*5)) seconds"
            echo "Latest HTML snippet:"; printf "%s" "$html" | sed -n '1,200p'
            exit 1
          fi
          echo "Site appears live and assets available ✅"
